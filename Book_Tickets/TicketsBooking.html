<script type="text/javascript">
function saveInfo(){
	if(typeof(Storage)==undefined){
		alert("Storage Note Supported");
	}
	else
	{
		var uname=document.getElementById("username").value;
		var utel=document.getElementById("mobile").value;
		var sp1=$("#sp").find("option:selected").text();
		var des1=$("#des").find("option:selected").text();
		var acc1=$("#acc").find("option:selected").text();
		var date1=document.getElementById("date").value;
		localStorage.setItem("username",uname);
		localStorage.setItem("mobile",utel);
		localStorage.setItem("sp",sp1);
		localStorage.setItem("des",des1);
		localStorage.setItem("acc",acc1);
		localStorage.setItem("date",date1);
		
		
	alert("Please check Your Information:\rName:"+uname

+"\rTel:"+utel);
	}
}
</script>
